<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--===============================================================================================-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/icon.ico') }}">
    <!--===========================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!--===============================================================================================-->
    <meta name="description" content="Spam SMS Detection">
    <!--===============================================================================================-->
    <meta name="author" content="Spam SMS Detection">
    <!--===============================================================================================-->
    <meta name="keywords" content="Spam SMS Detection">
    <!--===============================================================================================-->
    <!-- Title Page-->
    <title>Spam SMS Detection || Aditya Ashlesha Isha </title>
    <!--===============================================================================================-->
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!--===============================================================================================-->
    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="all">
    <!--===============================================================================================-->
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Check Your SMS</h2>
                </div>
                <div class="card-body">
                    <form method="POST" name="getmgs" action="/result">
                        <div class="form-row">
                            <div class="name">Message</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="Enter a SMS to check spam or not." required="black"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                    <center><button class="btn btn-dark btn-outline-secondary" type="submit">Check Out</button>      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    <a href="/"><button type="button" class="btn btn-success">Clear</button></a></center>
                	</div>
                    </form>
                    <div class="card-body">
                    	<center><p>{{ message }}</p></center>
                    	<br>
                    {% if result == 0 %}
                        <div class="alert alert-danger" role="alert">
                                <center><b>Wait a minute! Don't trust on it this is a SPAM! <img src="https://img.icons8.com/officel/32/000000/surprised.png"/></b></center>
                        </div>
                    
                    {% elif result == 1 %}
                        <div class="alert alert-success" role="alert">
                                <center><b>Thank God! this is a normal message.<img src="https://img.icons8.com/emoji/48/000000/grinning-face-emoji.png"/></b></center>
                        </div>
                    {% endif %}</div>
                </div>
            </div>
       
    

 </div>
    </div>
<!--===============================================================================================-->
    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<!--===============================================================================================-->
    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
    <!--===============================================================================================-->
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
<!-- end document-->
